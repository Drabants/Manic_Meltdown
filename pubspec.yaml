name: meltdown
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: '>=2.0.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^0.10.1
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  fonts:
    - family: Monofett
      fonts:
      - asset: fonts/Monofett.ttf
    - family: Righteous
      fonts:
      - asset: fonts/Righteous-Regular.ttf

  assets:
  - assets/Blip.wav
  - assets/GreenBlip.wav
  - assets/YellowBlip.wav
  - assets/RedBlip.wav
  - assets/Explosion.wav


  uses-material-design: true

